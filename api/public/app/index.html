<!DOCTYPE html>
<html>
  <head>
    <title>OmbudUy</title>
    <meta charset="utf-8" />

    <link href="reset.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Gentium+Book+Basic' rel='stylesheet' type='text/css'>

    <style>
      body {
        background: #f9f9f9;
      }
      .left {
        width: 250px;
        float: left;
      }
      .left h2 {
        font-family: 'Gentium Book Basic', serif;
        font-size: 18px;
        font-weight: normal;
        margin-bottom: 8px;
        border-bottom: 1px dotted #e0e0e0;
        line-height: 24px;
        padding: 5px 0;
      }
      .left li {
        list-style: none;
        font-size: 13px;
        font-family: Helvetica, Arial, sans-serif;
        padding: 5px 0 5px 20px;
        line-height: 16px;
      }
      .left li a {
        text-decoration: none;
        color: #707070;
      }
      .left li a:hover {
        text-decoration: underline;
      }
      .right {
        float: right;
        width: 730px;
      }
      .full {
        width: 100%;
        float: left;
      }
      .center {
        width: 1024px;
        margin: auto;
      }
      footer.center {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 90%;
        padding: 0 5%;
        background: #fff;
        box-shadow: -5px 0 5px rgba(0, 0, 0, 0.5);
      }

      #main-header {
        height: 60px;
        margin-bottom: 20px;
      }

      #issues-list li {
        list-style: none;
        margin-bottom: 20px;
        cursor: pointer;
      }
      #issues-list li p {
        font-family: 'Gentium Book Basic', serif;
        font-size: 24px;
        padding-bottom: 5px;
        text-shadow: 1px 1px 0 #fff;
      }
      #issues-list li a {
        font-size: 15px;
        font-family: Helvetica, Arial, sans-serif;
        text-decoration: none;
        color: #707070;
      }
      #issues-list li:hover p {
        color: #66f;
      }
      #issues-list li a:hover {
        text-decoration: underline;
      }

      #issues-show h1 {
        font-family: 'Gentium Book Basic', serif;
        font-size: 46px;
        font-weight: normal;
        text-shadow: 1px 1px 1px #fff;
        padding-bottom: 20px;
        margin-bottom: 20px;
        border-bottom: 1px dotted #e0e0e0;
      }
    </style>

  </head>
  <body>

    <div class="full">
      <header id="main-header" class="center">
        <h1><a href="#/">OmbudUy</a></h1>
      </header>
    </div>

    <div class="full">
      <div class="center">
        <div class="left">
          <div id="tag-list" class="box">
          </div>
          <div id="not_fixed-list" class="box">
          </div>
        </div>

        <div class="right">
          <div id="issues-list"></div>
          <div id="issues-show"></div>
        </div>
      </div>
    </div>

    <div class="full">
      <footer class="center">
        <p>&copy; NaN - Desarrollando America Latina 2012</p>
      </footer>
    </div>

    <script>
      Application = {};
      Application.Routers = {};
      Application.Collections = {};
      Application.Models = {};
      Application.Views = {};
    </script>
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>

    <script src="helpers/application_helper.js"></script>

    <script src="routers/issues_router.js"></script>
    <script src="models/tag.js"></script>
    <script src="models/issue.js"></script>
    <script src="collections/tags.js"></script>
    <script src="collections/issues.js"></script>
    <script src="collections/not_fixed_issues.js"></script>
    <script src="views/tags/list.js"></script>
    <script src="views/issues/list.js"></script>
    <script src="views/issues/not_fixed_list.js"></script>
    <script src="views/issues/show.js"></script>

    <script src="main.js"></script>
  </body>
</html>
